<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Bézier Curve Editor</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-3">Bézier Curve Editor</h1>
    <p class="text-secondary">Create and manipulate Bézier curves.</p>

    <!-- Only Poly Bézier pane -->
    <div class="row">
      <div class="col-md-3">
        <div class="card mb-3">
          <div class="card-body">
            <h5>Controls</h5>
            <button id="polyAddRandom"  class="btn btn-success w-100 mb-2">Add Random Point</button>
            <button id="polyRemoveLast" class="btn btn-warning w-100 mb-2">Remove Last Point</button>
            <button id="polyReset"      class="btn btn-danger  w-100">Reset</button>
          </div>
        </div>
        <div class="card mb-3">
          <div class="card-body">
            <h5>Instructions</h5>
            <ul class="small mb-0">
              <li>Left-click to add points.</li>
              <li>Drag to move points.</li>
              <li>Right-click to delete points.</li>
            </ul>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5>Point Coordinates</h5>
            <pre id="polyCoords" class="small mb-0">[]</pre>
          </div>
        </div>
      </div>
      <div class="col-md-9">
        <div class="border bg-white" style="position:relative; padding-bottom:56.25%; height:0;">
          <canvas id="canvasPoly" style="position:absolute; top:0; left:0; width:100%; height:100%;"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
